<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="card">
          <h5 class="card-header">Login</h5>
          <div class="card-body">
              <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" class="form-control" [class.is-invalid]="loginForm.controls.Email.invalid && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)" formControlName="Email">
                        <div *ngIf = "loginForm.controls.Email.errors?.required && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)" class="text-danger">
                          <strong>Email field is required</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" class="form-control" [class.is-invalid]="loginForm.controls.Password.invalid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)" formControlName="Password">
                        <div *ngIf = "loginForm.controls.Password.errors?.required && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)" class="text-danger">
                            <strong>Password field is required</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid' >
                            Add
                        </button>
                    </div>
              </form>
           </div>
        </div>
    </div>
</div>
